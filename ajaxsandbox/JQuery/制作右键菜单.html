<!DOCTYPE html>
<html>
<head>
	<title>制作右键菜单</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 90px;
			background-color: #ccc;
			text-align: center;
			border-radius: 12px;
			position: absolute;
			display: none;
		}
	</style>
</head>
<body>
	<ul>
		<div>&times;</div>
		<li>第一菜单</li>
		<li>第二菜单</li>
		<li>第三菜单</li>
		<li>第四菜单</li>
		<li>第五菜单</li>
	</ul>
	<script type="text/javascript">
		$(document).contextmenu(function(event){
			event=event?event:window.event;
			x=event.clientX;
			y=event.clientY;

			btn=event.button;
			if(btn==2){
				$('ul').slideDown(1000).css({'left':x+'px','top':y+'px'});
				return false;
			}
		
		});
		

	</script>
</body>
</html>
