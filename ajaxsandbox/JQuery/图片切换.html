<!DOCTYPE html>
<html>
<head>
	<title>jquery-图片切换</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<img src="3.png">
	<script type="text/javascript">
	$(document).ready(function(){
		$("img").hover(
			function(){
				this.src='3.png';
			},
			function(){
				this.src='4.png';
			}
			);
	
	});
	</script>
</body>
</html>
