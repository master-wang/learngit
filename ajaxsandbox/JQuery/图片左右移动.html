<!DOCTYPE html>
<html>
<head>
	<title>jquery-图片移动</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		div{
			width: 250px;
			overflow: hidden;	
			float: left;
			margin-left: 30px;
			margin-top: 20px;
		}
		img{
			width: 350px;
		}
	</style>
</head>
<body>
	<div><img src="server.png"></div>
	<div><img src="server.png"></div>
	<div><img src="server.png"></div>
	<div><img src="server.png"></div>
	<div><img src="server.png"></div>
	<div><img src="server.png"></div>
	<div><img src="server.png"></div>
	<div><img src="server.png"></div>
	<div><img src="server.png"></div>
	<div><img src="server.png"></div>
	<div><img src="server.png"></div>


	<script type="text/javascript">
		$(document).ready(function(){
			$('img').hover(
				function(){
					$(this).animate({
						marginLeft:"-100px"
						},200);
				},
				function(){
					$(this).animate({
						marginLeft:"0px"
					},200);
				}
				);
		});
	</script>
</body>
</html>
