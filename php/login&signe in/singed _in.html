<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <script src="jquery.js"></script>
</head>
<body>
        <form id="box" action="./zhuce.php" method="POST">
                <p>用户名：<input name="usename" type="text">  </p>
                <p>密码：<input name="password" type="password"> </p>
                <p><input type="button" onclick="zhigongjifengetMsg()" value="注册"></p>
            </form>

            <script>
            function zhigongjifengetMsg(){
                    var inputs=document.getElementById("box").getElementsByTagName("input");
                    data={
                        "usename":inputs[0].value,
                        "password":inputs[1].value
                    }
                    console.log(data);
                    data=JSON.stringify(data);
                    console.log(data);
                    $.ajax({
                        url:"./zhuce.php",
                        type:"post",
                        data:data,
                        dataType:'json',
                        success:function(data){
                           console.log(data);
                        
                        },
                        error:function(data){
                            console.log(data);
                            
                        }
                    });
                }
                
            </script>
</body>
</html>
